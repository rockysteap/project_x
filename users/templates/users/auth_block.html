{% if user.is_authenticated %}
    <form id="logout-form" method="post" action="{% url 'users:logout' %}">
        {% csrf_token %}
        <a class="btn btn-outline-success" href="{% url 'users:profile' %}">
            {{ user.first_name }} {{ user.last_name }}</a>
        <button class="btn btn-outline-secondary" type="submit">Выйти</button>
    </form>
{% else %}
    <a class="btn btn-outline-success" href="{% url 'users:login' %}">Войти</a>
    <a class="btn btn-outline-secondary" href="{% url 'users:register' %}">Зарегистрироваться</a>
{% endif %}
